<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traversing With JS</title>
</head>
<body>
<h1>Traversing With JS</h1>
<ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
</ul>

<section>
    <section>
        <div>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
            </ul>
            <h1>Hello there</h1>
            <h2>Hello there</h2>
        </div>
        <div>
            <div>
                <section>
                    <div>
                        <ol>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ol>
                        <ul>
                            <li>GDSE</li>
                            <li>CMJD</li>
                            <li>IJSE</li>
                        </ul>
                    </div>
                </section>
            </div>
            <h1 id="d">Hello there How you.!</h1>
        </div>
    </section>
</section>


<script src="assets/js/jquery-3.6.1.min.js"></script>

<script>

    /* Methods that we can use for traversing
    *
    * children(); // return the children hierarchy
    * parent();  // return the nearest parent
    * parents(); // return the parent hierarchy
    * find(); // can find a child of a parent
    * get();  // return an DOM object
    * eq();
    * children(":nth-child(1)");
    * children(":eq(1)");
    *
    *  */

    $('#d').parent().children(":eq(0)").children().children().children("ul").children(":nth-child(2)").css('color','red');

</script>

</body>
</html>

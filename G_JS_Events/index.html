<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Events</title>
</head>
<body>

<h1 onmouseenter="testGlobalEvents()">JS Events</h1>
<h2>There are two types of events</h2>
<ul>
    <li id="se">Global Events</li>
    <li>Specified Events</li>
</ul>
<button>Test</button>


<script>

    /* There are two types of events
    *
    *       1. Global Events
    *       2. Specified Events
    *
    *  */


    // Global Events
    function testGlobalEvents() {
        console.log("Hello There..!");
    }


    // Specified Events
    let li = document.getElementById("se");
    li.addEventListener('click',function () {
        alert("clicked");
    });

</script>


</body>
</html>

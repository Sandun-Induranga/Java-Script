<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Ready vs Window on Load</title>
</head>
<body>

<h1>Document Ready vs Window on Load</h1>

<script src="assets/js/jquery-3.6.1.min.js"></script>

<script>

    // run after just creating DOM
    $(document).ready(function () {
        console.log("Document is ready");
    });

    // alternative for above function
    $(function () {
        console.log("Alternative Document is ready");
    });


    // run after all the content fully loaded
    $(window).on('load', function () {
        console.log("Window on load");
    })

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation With JQuery</title>
    <style>
        img {
            border: 1px solid black;
            width: 500px;
            min-width: 500px;
            min-height: 200px;
        }
    </style>
</head>
<body>
<h1>Hello Java Script</h1>
<h2>What is DOM..?</h2>
<h3>Institute of Software Engineering</h3>

<img id="image" src="" alt="image"><input type="text" placeholder="Input Something">

<ul>
    <li>GDSE</li>
    <li>CMJD</li>
    <li>RWAD</li>
    <li>DEP</li>
</ul>

<button id="btn">Test</button>

<h1 id="h1Id">////////////////////////////////</h1>

<input id="inputId" type="text" placeholder="Input Something">
<br>
<br>

<img id="img1" src="https://blog.ijse.lk/web/blog/wp-content/uploads/2019/09/IMG_2086.jpg" alt="">
<img id="img2"
     src="https://blog.ijse.lk/web/blog/wp-content/uploads/2022/03/WhatsApp-Image-2022-03-24-at-12.29.48-PM-1-1-1024x574.jpeg"
     alt="">
<img id="img3" src="https://blog.ijse.lk/web/blog/wp-content/uploads/2019/09/IMG_1664.jpg" alt="">

<br>
<br>

<button id="btn1">Image One</button>
<button id="btn2">Image Two</button>
<button id="btn3">Image Three</button>

<script src="assets/js/jquery-3.6.1.min.js"></script> <!-- Import jQuery -->
<script>

    /* get the text field value and set is to the image source */
    $("#btn").click(function () {
        var val = $("input").val();
        $("#image").attr('src',val);
    });

    // Display typed text on the h1 while typing
    $("#inputId").keyup(function () {
        $('#h1Id').text($("#inputId").val())
        // alert("come")
    });

    /* Image hiding case */

    $('#btn1').click(function () {
        $('#img1').css('visibility','hidden')
        $('#img2').css('visibility','visible')
        $('#img3').css('visibility','visibl')
    })

    $("#btn2").click( function () {
        $('#img1').css('visibility','visible')
        $("#img2").css('visibility','hidden')
        $("#img3").css('visibility','visible')
    })

    $("#btn3").click( function () {
        $('#img1').css('visibility','visible')
        $("#img2").css('visibility','visible')
        $("#img3").css('visibility','hidden')
    })

</script>

</body>
</html>
